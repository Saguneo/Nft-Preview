<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="content">

      <div class="nft-preview">
        <a href="">
          <img class="nft-picture" src="/images/image-equilibrium.jpg" alt="A cube standing on it's corner">
          <img class="view-icon" src="/images/icon-view.svg" alt="icon of an eye symbol">
        </a>
      </div>

      <div class="title">
        <h1><a href="">Equilibrium #3429</a></h1>
      </div>

      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="flex-class">
        <img class="ethereum" src="/images/icon-ethereum.svg" alt="The Ethereum logo">
        <div class="price">
          <p>0.041 ETH</p>
        </div>

        <img class="clock-icon" src="/images/icon-clock.svg" alt="Icon of a clock symbol">
        <div class="time-left">
          <p>3 days left</p>
        </div>

      </div>

      <div class="nft-author">
        <img class=avator-icon src="/images/image-avatar.png" alt="Avatar of the NFT creator">
        <p class="creation-by">Creation of <span><a href="">Jules Wyvern</a></span></p>
      </div>

    </div>

  </main>

</body>
</html>
